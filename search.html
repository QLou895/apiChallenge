<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Bored?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <script defer type="text/javascript" src="js/script.js"></script>

    </head>
    <body>
        <nav>
            <a href="/" class="logo">BORED?</a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="random.html">Random</a></li>
                <li><a href="search.html" class="active">Search</a></li>
                <li><a href="toppicks.html">Top Picks</a></li>
            </ul>
        </nav>
        <header>
            <h1>Search</h1>
        </header>

    <main id="main">

        <form name="uInput" id="uInput">
            <!-- this dropdown list allows the user to select an activity  -->
            <select name="type" id="type">
                <option hidden selected value="">type of activity</option>
                <option value="education">Education</option>
                <option value="recreational">Recreational</option>
                <option value="social">Social</option>
                <option value="diy">D.I.Y</option>
                <option value="charity">Charity</option>
                <option value="relaxation">Relaxation</option>
                <option value="music">Music</option>
                <option value="busywork">Busywork</option>
            </select>
    
            <!-- the least a user wants to spend -->
            <select name="minprice" id="minprice">
                <option hidden selected value="0.0">Minimum Price</option>
                <option value="0.0">Free</option>
                <option value="0.2">$15-25</option>
                <option value="0.3">$25-35</option>
            </select>
    
            <!-- the most a user wants to spend -->
            <select name="maxprice" id="maxprice">
                <option hidden selected value="0.0">Maximum Price</option>
                <option value="0.5">$35-45</option>
                <option value="0.75">$55-65</option>
                <option value="1.0">$65+</option>
            </select>
    
            <!-- this is dropdown list will allow the user to select the quantity of their party -->
            <select name="part" id="part">
                <option hidden selected value="0">participants</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
    
            <!-- the possibility of an event -->
            <select name="access" id="access">
                <option hidden selected value="0.0">Accessibility</option>
                <option value="0.25">Effortless</option>
                <option value="0.5">Moderate</option>
                <option value="1.0">Concetrated</option>
            </select>
    
            <button id="searchButton">Search</button>
        </form>
        <p id="display"></p>
    </main>

        <footer>
            <div class="footerContainer">
                <div class="footerContent">
                <p class="footerText">Group-D &copy; 2021</p>

                <div id="footerSocial"> 
                    <a href="https://github.com/QLou895/apiChallenge" target="_blank">Github</a>
                </div>
                </div>
            </div>
        </footer>

    </body>
</html>
